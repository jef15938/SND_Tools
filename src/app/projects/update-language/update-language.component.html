<div class="body">

  <h1 class="title">{{title}}</h1>
  <div class="content" id="dropbox">
    <div class="input-file-area">
      <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file"
        accept=".xls">
      <button type="button" class="btn btn-info" (click)="postMethod()">上傳</button>
    </div>
    <textarea class="text-area" [(ngModel)]="jsonText"></textarea>
  </div>

</div>
